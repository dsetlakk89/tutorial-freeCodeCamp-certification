<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        This is a simple Survey Form. Please fill it up to give us a feedback.
      </p>
      <form id="survey-form">
        <div class="section">
          <label id="name-label" for="name"
            >Name<input
              id="name"
              type="text"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label" for="email"
            >Email<input
              id="email"
              type="email"
              placeholder="Enter your Email"
              required
          /></label>
          <label id="number-label" for="number"
            >Age<input
              id="number"
              type="number"
              min="18"
              max="120"
              placeholder="Enter your age"
          /></label>
        </div>
        <div class="section">
          <label for="dropdown"
            >Which option best describes your current role?
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </div>
        <div class="section">
          <label for="recommend-label"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <label
            ><input
              id="definitely"
              type="radio"
              name="recommend-radio"
              value="1"
              checked
            />
            Definitely</label
          >
          <label
            ><input id="maybe" type="radio" name="recommend-radio" value="2" />
            Maybe</label
          >
          <label
            ><input
              id="not-sure"
              type="radio"
              name="recommend-radio"
              value="3"
            />
            Not sure</label
          >
        </div>
        <div class="section">
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <label for="front-end-projects"
            ><input
              id="front-end-projects"
              type="checkbox"
              name="checkbox-option"
              value="1"
            />Front-end Projects</label
          >
          <label for="back-end-projects"
            ><input
              id="back-end-projects"
              type="checkbox"
              name="checkbox-option"
              value="2"
            />Back-end Projects</label
          >
          <label for="data-visualization"
            ><input
              id="data-visualization"
              type="checkbox"
              name="checkbox-option"
              value="3"
            />Data Visualization</label
          >
          <label for="challenges"
            ><input
              id="challenges"
              type="checkbox"
              name="checkbox-option"
              value="4"
            />Challenges</label
          >
          <label for="open-source-community"
            ><input
              id="open-source-community"
              type="checkbox"
              name="checkbox-option"
              value="5"
            />Open Source Community</label
          >
          <label for="gitter-help-rooms"
            ><input
              id="gitter-help-rooms"
              type="checkbox"
              name="checkbox-option"
              value="6"
            />Gitter help rooms</label
          >
          <label for="videos"
            ><input
              id="videos"
              type="checkbox"
              name="checkbox-option"
              value="7"
            />Videos</label
          >
          <label for="city-meetups"
            ><input
              id="city-meetups"
              type="checkbox"
              name="checkbox-option"
              value="8"
            />City Meetups</label
          >
          <label for="wiki"
            ><input
              id="wiki"
              type="checkbox"
              name="checkbox-option"
              value="9"
            />Wiki</label
          >
          <label for="forum"
            ><input
              id="forum"
              type="checkbox"
              name="checkbox-option"
              value="10"
            />Forum</label
          >
          <label for="additional-courses"
            ><input
              id="additional-courses"
              type="checkbox"
              name="checkbox-option"
              value="11"
            />Additional Courses</label
          >
        </div>
        <div class="section">
          <label for="comments-textarea">Any comments or suggestions?</label>
          <textarea
            id="comments-textarea"
            rows="7"
            cols="52"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="section">
          <input id="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
